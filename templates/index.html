
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodboard Frame Extractor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f4f4; padding-top: 40px; }
    .frame-img { max-width: 100%; height: auto; border-radius: 8px; margin-bottom: 20px; }
    .frame-card { padding: 10px; background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .progress { height: 20px; margin-top: 10px; }
    .frame-grid { display: flex; flex-wrap: wrap; gap: 20px; }
    .frame-grid .frame-card { flex: 1 1 calc(20% - 20px); max-width: calc(20% - 20px); }
    @media (max-width: 768px) {
      .frame-grid .frame-card { flex: 1 1 calc(50% - 20px); max-width: calc(50% - 20px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">ðŸŽ¬ Moodboard Frame Extractor</h1>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Project Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Video File</label>
        <input type="file" class="form-control" name="video" accept="video/*">
      </div>
      <button type="submit" class="btn btn-primary w-100">Generate Moodboard</button>
    </form>

    <div id="loading" class="text-center mt-4" style="display: none;">
      <div class="spinner-border" role="status"></div>
      <p>Processing...</p>
    </div>

    <div id="result" class="mt-5" style="display: none;">
      <h3>Moodboard Frames</h3>
      <div class="mb-3">
        <button class="btn btn-success" id="downloadAll">Download All Frames (ZIP)</button>
      </div>
      <div class="frame-grid" id="frameGrid"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const frameGrid = document.getElementById('frameGrid');
    const downloadAll = document.getElementById('downloadAll');

    form.onsubmit = async (e) => {
      e.preventDefault();
      loading.style.display = 'block';
      result.style.display = 'none';
      frameGrid.innerHTML = '';

      const formData = new FormData(form);
      const response = await fetch('/upload', { method: 'POST', body: formData });
      const data = await response.json();

      loading.style.display = 'none';

      if (data.error) {
        alert("Error: " + data.error);
        return;
      }

      result.style.display = 'block';
      const frames = data.frames;
      const project = data.project;

      frames.forEach(f => {
        const card = document.createElement('div');
        card.className = 'frame-card';
        card.innerHTML = `<img src="/static/${f}" class="frame-img"><a href="/static/${f}" download class="btn btn-sm btn-outline-primary w-100">Download</a>`;
        frameGrid.appendChild(card);
      });

      downloadAll.onclick = () => {
        window.location.href = `/download_zip/${project}`;
      };
    };
  </script>
</body>
</html>
