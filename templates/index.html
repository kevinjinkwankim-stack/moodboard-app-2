<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moodboard Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
    h1 { color: #333; font-size: 2em; }
    .frame-box { display: inline-block; margin: 10px; text-align: center; }
    img { border-radius: 6px; max-width: 200px; display: block; margin-bottom: 5px; }
    button { margin-top: 20px; padding: 10px 15px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Moodboard Generator</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <label for="name">Project Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="video">Upload Video (Max 500MB):</label>
    <input type="file" id="video" name="video" accept="video/*" required><br><br>

    <button type="submit">Upload and Extract</button>
  </form>

  <div id="frameContainer"></div>

  <button onclick="downloadSelected()">Download Selected</button>
  <button id="downloadAllBtn" style="display:none">Download All</button>

  <script>
    const form = document.getElementById('uploadForm');
    const frameContainer = document.getElementById('frameContainer');
    const downloadAllBtn = document.getElementById('downloadAllBtn');
    let currentProject = '';

    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch('/upload', { method: 'POST', body: formData });
      const data = await res.json();

      frameContainer.innerHTML = '';
      currentProject = data.project;
      data.frames.forEach(f => {
        const div = document.createElement('div');
        div.className = 'frame-box';
        div.innerHTML = `<input type="checkbox" class="frame-checkbox" value="${f}"><img src="/static/${f}">`;
        frameContainer.appendChild(div);
      });

      downloadAllBtn.style.display = 'inline-block';
      downloadAllBtn.onclick = () => {
        window.location.href = `/download_zip/${currentProject}`;
      };
    }

    function downloadSelected() {
      const checked = document.querySelectorAll('.frame-checkbox:checked');
      const files = Array.from(checked).map(cb => cb.value);
      if (!files.length) return alert("Please select at least one frame.");
      const zipName = prompt("Enter zip filename", "selected_frames") || "selected_frames";

      fetch('/download_selected', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ files, zip_name: zipName })
      })
      .then(res => res.blob())
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = zipName + '.zip';
        document.body.appendChild(a);
        a.click();
        a.remove();
      });
    }
  </script>
</body>
</html>
